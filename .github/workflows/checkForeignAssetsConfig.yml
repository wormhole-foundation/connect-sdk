name: Check tokens list

on:
  pull_request:
  push:
    branches:
      - development
      - staging
      - production
      - mainnet

jobs:
  check-token-list:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci
      - run: npm run build -w sdk
      - run: cd core/tokenRegistry && npx ts-node src/scripts/checkForeignAssetsConfig.ts
